console.log("GGGGGGame");

function reportOnGamepad() {
  var gp = navigator.getGamepads()[0];

  if (gp.buttons[0].pressed)
    wsavc.buttonA();
  if (gp.buttons[1].pressed)
    wsavc.buttonB();
  if (gp.buttons[2].pressed)
    wsavc.buttonX();
  if (gp.buttons[3].pressed)
    wsavc.buttonY();
  if (gp.buttons[4].pressed)
    wsavc.buttonLB();
  if (gp.buttons[5].pressed)
    wsavc.buttonRB();
  if (gp.buttons[6].pressed)
    wsavc.buttonLT();
  if (gp.buttons[7].pressed)
    wsavc.buttonRT();
  if (gp.buttons[8].pressed)
    wsavc.buttonBack();
  if (gp.buttons[9].pressed)
    wsavc.buttonStart();
  if (gp.buttons[10].pressed)
    wsavc.buttonLTH();
  if (gp.buttons[11].pressed)
    wsavc.buttonRTH();
  if (gp.buttons[12].pressed)
    wsavc.buttonDU();
  if (gp.buttons[13].pressed)
    wsavc.buttonDD();
  if (gp.buttons[14].pressed)
    wsavc.buttonDL();
  if (gp.buttons[15].pressed)
    wsavc.buttonDR();


  if (sticks[0] != gp.axes[0]) {
    sticks[0] = gp.axes[0];
    wsavc.stickLeftLR(gp.axes[0]);
  }
  if (sticks[1] != gp.axes[1]) {
    sticks[1] = gp.axes[1];
    wsavc.stickLeftUD(gp.axes[1]);
  }
  if (sticks[2] != gp.axes[2]) {
    sticks[2] = gp.axes[2];
    wsavc.stickRightLR(gp.axes[2]);
  }
  if (sticks[3] != gp.axes[3]) {
    sticks[3] = gp.axes[3];
    wsavc.stickRightUD(gp.axes[3]);
  }
}
